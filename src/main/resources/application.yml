spring:
  application:
    name: billing

  datasource:
    url: jdbc:mysql://localhost:3306/billingDB
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect

server:
  port: 8080
  servlet:
    context-path: /api/v1.0

